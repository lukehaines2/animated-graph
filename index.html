<style>
  :root {
    --bar-width: 150px;
  }

  .chart-container {
    height: 50vh;
    display: flex;
    justify-content: space-around;
    align-items: flex-end;
    flex-direction: row;
    gap: 5%;
    margin-top: 25vh;
    padding: 0 1rem;
  }

  .bar {
    width: var(--bar-width);
    padding-top: 20px;
    text-align: center;
    color: #fff;
    transition: all 0.2s ease-in-out;
  }

  .bar:hover {
    opacity: 0.75;
  }

  .bar i {
    font-size: 2rem;
    transition: all 0.3s ease-in-out;
  }

  .bar:hover i {
    transform: scale(1.2);
  }

  .bar#first {
    height: 50%;
    animation: graph-1 1.5s 1;
    background: #f44336;
  }

  .bar#second {
    height: 60%;
    animation: graph-2 1.5s 1;
    background: #59bbdb;
  }

  .bar#third {
    height: 70%;
    animation: graph-3 1.5s 1;
    background: purple;
  }

  .bar#fourth {
    height: 80%;
    animation: graph-4 1.5s 1;
    background: greenyellow;
  }

  /* animations */
  @keyframes graph-1 {
    0% {
      height: 0%;
      top: 100%;
      opacity: 0.5;
    }

    100% {
      height: 50%;
      opcatiy: 1;
    }
  }

  /* animations */
  @keyframes graph-2 {
    0% {
      height: 0%;
      top: 100%;
      opacity: 0.5;
    }

    100% {
      height: 60%;
      opcatiy: 1;
    }
  }

  /* animations */
  @keyframes graph-3 {
    0% {
      height: 0%;
      top: 100%;
      opacity: 0.5;
    }

    100% {
      height: 70%;
      opcatiy: 1;
    }
  }

  /* animations */
  @keyframes graph-4 {
    0% {
      height: 0%;
      top: 100%;
      opacity: 0.5;
    }

    100% {
      height: 80%;
      opcatiy: 1;
    }
  }
</style>

<div class="chart-container">
  <div class="bar" id="first"><i class="material-icons">person</i></div>
  <div class="bar" id="second"><i class="material-icons">dvr</i></div>
  <div class="bar" id="third"><i class="material-icons">ondemand_video</i></div>
  <div class="bar" id="fourth"><i class="material-icons">question_answer</i></div>
</div>
