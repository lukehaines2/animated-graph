<style>
  :root {
    --bar-width: 150px;
  }

  .chart-container {
    height: 50vh;
    display: flex;
    justify-content: space-around;
    align-items: flex-end;
    flex-direction: row;
    gap: 5%;
    margin-top: 25vh;
    padding: 0 1rem;
  }

  .bar {
    width: var(--bar-width);
    padding-top: 20px;
    text-align: center;
    color: #fff;
    transition: all 0.2s ease-in-out;
    cursor: pointer;
  }

  .bar:hover {
    opacity: 0.75;
  }

  .bar i {
    font-size: 2rem;
    transition: all 0.3s ease-in-out;
  }

  .bar:hover i {
    transform: scale(1.2);
  }

  .bar[data-bar="1"] {
    height: 50%;
    animation: graph-1 1.5s 1;
    background: #f44336;
  }

  .bar[data-bar="2"] {
    height: 60%;
    animation: graph-2 1.5s 1;
    background: #59bbdb;
  }

  .bar[data-bar="3"] {
    height: 70%;
    animation: graph-3 1.5s 1;
    background: purple;
  }

  .bar[data-bar="4"] {
    height: 80%;
    animation: graph-4 1.5s 1;
    background: greenyellow;
  }

  /* animations */
  @keyframes graph-1 {
    0% {
      height: 0%;
      top: 100%;
      opacity: 0.5;
    }

    100% {
      height: 50%;
      opacity: 1;
    }
  }

  /* animations */
  @keyframes graph-2 {
    0% {
      height: 0%;
      top: 100%;
      opacity: 0.5;
    }

    100% {
      height: 60%;
      opacity: 1;
    }
  }

  /* animations */
  @keyframes graph-3 {
    0% {
      height: 0%;
      top: 100%;
      opacity: 0.5;
    }

    100% {
      height: 70%;
      opacity: 1;
    }
  }

  /* animations */
  @keyframes graph-4 {
    0% {
      height: 0%;
      top: 100%;
      opacity: 0.5;
    }

    100% {
      height: 80%;
      opacity: 1;
    }
  }
</style>

<div class="chart-container">
  <cc-open-module id="100110" class="bar" data-bar="1"><i class="material-icons">person</i></cc-open-module>
  <cc-open-module id="100110" class="bar" data-bar="2"><i class="material-icons">dvr</i></cc-open-module>
  <cc-open-module id="100110" class="bar" data-bar="3"><i class="material-icons">ondemand_video</i></cc-open-module>
  <cc-open-module id="100110" class="bar" data-bar="4"><i class="material-icons">question_answer</i></cc-open-module>
</div>
